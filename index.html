<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="container">
      <div class="text">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="box">
        <div class="box-content">
          <div class="line1 grid">
            <p class="letter-spacing">100K PAGEVIEWS</p>
            <input
              type="range"
              max="32"
              value="16"
              name="price"
              id="input-range"
            />
            <p class="pricing">
              <span id="display-value">$16.00</span> / month
            </p>
          </div>
          <div class="line3 flex">
            <p>Monthly Billing</p>
            <input type="checkbox" name="" id="switch-input" />
            <p>Year Billing</p>
            <p class="discount">-25%</p>
          </div>
        </div>
        <div class="box-footer">
          <div class="line4 flex">
            <div class="list">
              <div class="item-list">
                <img src="images/icon-check.svg" />
                <p>Unlimited websites</p>
              </div>
              <div class="item-list">
                <img src="images/icon-check.svg" />
                <p>100% data ownership</p>
              </div>
              <div class="item-list">
                <img src="images/icon-check.svg" />
                <p>Email reports</p>
              </div>
            </div>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kelson Douglas</a>.
    </div> -->
    <script src="js/index.js"></script>
  </body>
</html>
